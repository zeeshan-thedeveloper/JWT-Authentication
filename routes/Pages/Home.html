<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="main_container">

        <div class="container">
            <div style="text-align:center;">
                <h1>JWT (JSON Web Token) Demo</h1>
            </div>
            <div class="row" style="margin-top:3rem">
              <div class="col" >
                <form class="form_container">
                    <div style="text-align:center">
                        <button  onclick="generateToken()" type="button" class="btn btn-primary" style="display: inline-block">Generate </button>
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="exampleInputPassword1" class="form-label">Generated token</label>
                        <input type="text" class="form-control" id="tokenHolder">
                      </div>
                    <div class="mb-3 mt-4">
                      <label for="exampleInputPassword1" class="form-label">Verify Token</label>
                      <input type="text"  class="form-control" id="tokenToVerify">
                    </div>
                    <button type="button" class="btn btn-primary"  onclick="verifyToken()">Verify</button>
                  </form>
              </div>
            </div>
          </div>
    </div>
    <script src="/javascripts/logic.js"></script>
</body>
</html>
